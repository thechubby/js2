<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>parentNode</title>
</head>
<body>
  
  <h1>Header</h1>
  <ul id='ul'>
    <li>item1</li>
    <li>item2</li>
  </ul>

  <script>  
	function go(){
      let ul = document.querySelector('ul'); 
      console.log(ul.parentNode);   
      console.log(ul.parentNode.parentNode);   
    }
  </script> 
  <button onclick='go()' >Поехали</button> 
  

  
</body>
</html>
