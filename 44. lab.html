   <div id='place'></div>

   <script>  
    const $ = selector => document.querySelectorAll(selector);
    const _ = (elem,text = '') => {
      let t = document.createElement(elem);
      t.innerHTML = text;
      return t;
    }
    
	function addForm(){

      //—Å–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤
      let h2    = _('h2','–§–æ—Ä–º–∞ –ø–æ–∏—Å–∫–∞');
      let form  = _('form');
      let input = _('input');
      let submit= _('input');
      
      //—Å–±–æ—Ä–∫–∞ —Ñ–æ—Ä–º—ã
      form.action = 'https://yandex.ru/search';
      input.name = 'text';
      submit.type = 'submit';

      form.appendChild(submit);

  </script>
