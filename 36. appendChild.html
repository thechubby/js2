<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>appendChild</title>
</head>
<body>
  
  <h1>Header</h1>
  <ul id='ul'>
    <li>item1</li>
    <li>item2</li>
  </ul>

  <script>  
    let i = 1;
	function go(){
      let ul = document.querySelector('ul');   
      let clone = ul.cloneNode(true);  
      clone.id = i++;
      ul.getElementsByTagName('li')[1].appendChild(clone);
    }
  </script> 
  <button onclick='go()' >Поехали</button> 
  

  
</body>
</html>
