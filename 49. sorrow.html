<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>addEventListener</title>  
</head>
<body>

   <textarea></textarea><hr>
   <output id='res'></output>
   
   <script>  
   let textarea = document.querySelector('textarea');

   textarea.addEventListener('keyup',function(){alert(1)});
   textarea.removeEventListener('keyup',function(){alert(1)});
   
  </script> 
  
  

  
</body>
</html>
