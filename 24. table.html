<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table</title>
  <style> td,th{ border: 1px solid grey; padding: 3px 10px}
  table{border-collapse: collapse}
  </style>
</head>
<body>
<table id="table"></table>
<input type="button" value="Построить" onclick="f()"/>

<script>  
function f(){
  let table = document.getElementById('table');
  const ROWS = 9, COLS = 9; 
  let tr,td;
  
  for(let i = 0; i < ROWS; i++){
    tr = table.insertRow(i);
    for(let j = 0; j < COLS; j++){
      td = tr.insertCell(j);
      td.innerHTML = (i+1) * (j+1);
    }
  }
  
}
  
</script> 
  

  
</body>
</html>
