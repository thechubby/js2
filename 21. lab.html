<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Лаб</title>
  <style>
  .row{
    padding:4px
  }
  .error{
    box-shadow: 0 0 0 4px rgba(252,96,96,.9);
  }  
  </style>
</head>
<body>
<form action="">
  <div class="row"><input type="text" name="i1" id="i1"/></div>
  <div class="row"><input type="text" name="i2" id="i3"/></div>
  <div class="row"><input type="text" name="i3" id="i4"/></div>
  <div class="row"><input type="text" name="i4" id="i4"/></div>
  <div class="row"><input type="text" name="i5" id="i5"/></div>
  <div class="row"><input type="button" value="Отправить" onclick='check()'  /></div>
</form>


  <script>  
	function check(){
      const form = document.forms[0];
      const elements = form.elements;
      let flag = true;
      
      for(let i = 0; i < elements.length-1; i++ ){
        if(elements[i].value == ''){
          flag = false;
          elements[i].className = 'error';
        } else {
          elements[i].className = '';
        }
      }
      
      if(!flag) 
        alert('Такое нелья говорить прилюдно, что мы сейчас подумаем...');
      else 
        form.submit()      
	}
  </script> 
  

  
</body>
</html>
